name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore KustoPlayground.sln

      - name: Build
        run: dotnet build KustoPlayground.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test KustoPlayground.sln --configuration Release --no-build --verbosity normal

